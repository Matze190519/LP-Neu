<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-900 p-8">
    <div class="grid md:grid-cols-2 lg:grid-cols-3 gap-8">
        <div class="relative bg-slate-800/50 p-6 rounded-2xl border border-slate-700 h-[280px] flex flex-col justify-between">
            <div>
                <h4 class="font-medium text-slate-50 mb-3">Box 1 - Short text</h4>
                <p class="text-sm text-slate-400">Short content.</p>
            </div>
        </div>
        <div class="relative bg-slate-800/50 p-6 rounded-2xl border border-slate-700 h-[280px] flex flex-col justify-between">
            <div>
                <h4 class="font-medium text-slate-50 mb-3">Box 2 - Medium text</h4>
                <p class="text-sm text-slate-400">This is medium length content that takes up more space.</p>
            </div>
        </div>
        <div class="relative bg-slate-800/50 p-6 rounded-2xl border border-slate-700 h-[280px] flex flex-col justify-between">
            <div>
                <h4 class="font-medium text-slate-50 mb-3">Box 3 - Long text</h4>
                <p class="text-sm text-slate-400">This is very long content that should test whether the boxes maintain equal height regardless of text length. More text here to make it longer.</p>
            </div>
        </div>
    </div>
</body>
</html>
